<!DOCTYPE html>
<html>
    <head>
        <!-- Include dependencies -->
        <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
        <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.easings.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.fullPage.min.js"></script>

        <!-- Include our files -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/bundle.js"></script>
    </head>

    <body>
        <div id="fullpage">
            <div id="section1" class="section">Section 1</div>
            <div id="section2" class="section">
                <div id="section2Container">
                    <div id="section2HeaderRow" class="sectionRow">
                        <div class="sectionTitle">
                            Police Killings in the United States
                            <p class="sectionSubtitle">Every fatal shooting in the United States by a police officer in the line of duty since Jan. 1, 2015</p>
                        </div>
                        <div id="hoverDirections">
                            <p class="directionsParagraph" id="zoomDirection">Click anywhere to zoom.</p>
                            <p class="directionsParagraph">Hover over any city to see details</p>
                        </div>
                    </div>
                    <div class="sectionRow">
                        <div id="usSvgContainer">
                            <button id="zoomIn"><img src="resources/zoom_in.svg" /></button>
                            <button id="zoomOut"><img src="resources/zoom_out.svg" /></button>
                        </div>
                        <div class="mapInfo">
                            <div class="cityTip">
                                <h5 id="cityLabel">City</h5>
                                <h2 id="cityName" class="invisibleText">...</h2>
                            </div>
                            <div id="cityVictims">
                                <h5 id="victimsLabel">Victims</h5>
                                <div id="victimListDiv">
                                    <ul id="victimList">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="section3" class="section">Section 3</div>
        </div>
    </body>
</html>
